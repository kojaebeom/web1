<h2>고은석</h2>
<p>재범이와 희진이의 아기인 <a href="https://www.w3.org/TR/html52/" target="_blank" title="html">고은석</a>은 19년 9월 5일에 태어난
귀여운 남자아기 입니다.</p>
<p>은석이의 가족은 엄마 아빠입니다. 엄마는 간호사이고 아빠는 교정공무원입니다.</P>
<p>간혹 엄마와 아빠가 화를 잘내기도 하지만,결국 엄마아빠는 은석이를 매우 사랑할 수 밖에 없습니다.
왜냐하면 가족이니까요!</p>
